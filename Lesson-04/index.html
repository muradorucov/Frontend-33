    <h3>Register Form</h3>

    <form align="center">
        <label>
            <span> Enter fullname:</span>
            <input type="text" placeholder="Your Name" required>
        </label>

        <br>
        <br>
        <label>
            <span> Enter your email:</span>
            <input type="email" placeholder="Your Email" required>
        </label>
        <br>
        <br>
        <label>
            <span> Enter your phone number:</span>
            <input type="tel" placeholder="Your Phone" required>
        </label>
        <br>
        <br>
        <label>
            <span>Enter your Birthdate:</span>
            <input type="date" placeholder="Your Birthdate">
        </label>
        <br>
        <br>

        <label>
            <span>Enter your Password:</span>
            <input type="password" placeholder="Password" minlength="10">
        </label>
        <br>
        <br>

        <label>
            <span>Select Profile image(png,jpeg,svg):</span>
            <input type="file" multiple>
        </label>
        <br>
        <br>
        <div>
            <span>Select Gender:</span>
            <br>
            <label>
                <input type="radio" name="gender">
                <span>Male</span>
            </label>
            <label>
                <input type="radio" name="gender">
                <span>FeMale</span>
            </label>
        </div>

        <br>
        <div>
            <span>Select Our Service:</span>
            <br>
            <label>
                <input type="checkbox">
                <span>Web Development</span>
            </label>
            <br>
            <label>
                <input type="checkbox">
                <span>UI/UX</span>
            </label>
            <br>
            <label>
                <input type="checkbox">
                <span>Responsive Design</span>
            </label>
        </div>
        <br>
        <br>
        <label>
            <span>Select Counrty:</span>
            <select>
                <option>----None Select---</option>
                <option value="">Azerbaijan</option>
                <option value="">Georgia</option>
                <option value="">Turkey</option>
                <option value="">Russia</option>
            </select>
        </label>
        <br>
        <br>
        <label>
            <input type="checkbox">
            <span>Bizim gizlilik şərtlərini qəbul edirsinizmi?</span>
        </label>
        <br>
        <br>
        <label>
            <span>Your Feedbacks:</span>
            <br>
            <textarea rows="10" cols="40"></textarea>
        </label>
        <br><br>

        <button>Send Message</button>
    </form>
